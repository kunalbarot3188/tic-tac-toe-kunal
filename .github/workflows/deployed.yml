name: Build,Analyze,scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [Eks-githubactions-kunal]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfilescan.txt

      - name: Docker Build and push
        run: |
          docker build -t tic-tac-toe-kunal .
          docker tag tic-tac-toe-kunal kunalbarot3188/tic-tac-toe-kunal:v1
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push kunalbarot3188/tic-tac-toe-kunal:v1
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image kunalbarot3188/tic-tac-toe-kunal:v1  > trivyimagescan.txt

  deploy:
   needs: build-analyze-scan
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull kunalbarot3188/tic-tac-toe-kunal:v1

      - name: Image scan
        run: trivy image sevenajay/tic-tac-toe:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 kunalbarot3188/tic-tac-toe-kunal:v1

      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml

      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#githubactionskunal-eks'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
